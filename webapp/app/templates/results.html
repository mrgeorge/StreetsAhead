<!-- extend from base layout -->
{% extends "layout/base.html" %}

{% block content %}
<div style="text-align:center">
  <form action="" method="post" name="search">
    {{form.hidden_tag()}}
    <p>
      {{form.query(size=40)}}<br>
      {% for error in form.errors.query %}
      <span style="color: red;">[{{error}}]</span>
      {% endfor %}<br>
    </p>
    <p><input type="submit" value="Search"></p>
  </form>
</div>

<div>
 <div style="float: left; width: 33%; font-size:200%;"><img src = {{ images[2].url }}>{{ images[2].text }}</div>
 <div style="float: left; width: 33%; font-size:200%;"><img src = {{ images[0].url }}>{{ images[0].text }}</div>
 <div style="float: left; width: 33%; font-size:200%;"><img src = {{ images[1].url }}>{{ images[1].text }}</div>
 <br style="clear: left;" />
</div>

{% endblock %}
